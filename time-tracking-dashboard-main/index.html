<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="profile">
      <div class="profile-top">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="profile-bottom">
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthy</button>
      </div>
    </div>
    <div class="reports">
      <div class="reports-top">
        <div class="report-container orange">
          <img src="images/icon-work.svg" alt="">
          <div class="report-inner-container">
            <div class="inner-1">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <h1>32hrs</h1>
            <p class="time">Last week - 36hrs</p>
          </div>
        </div>
        <!-- second -->
        <div class="report-container cyan">
          <img src="images/icon-play.svg" alt="">
          <div class="report-inner-container">
            <div class="inner-1">
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <h1>10hrs</h1>
            <p class="time">Last week - 8hrs</p>
          </div>
        </div>
        <!-- third -->
        <div class="report-container pink">
          <img src="images/icon-study.svg" alt="">
          <div class="report-inner-container">
            <div class="inner-1">
              <p>Study</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <h1>4hrs</h1>
            <p class="time">Last week - 7hrs</p>
          </div>
        </div>


      </div>

      <div class="reports-below">
        <div class="report-container green">
          <img src="images/icon-exercise.svg" alt="">
          <div class="report-inner-container">
            <div class="inner-1">
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <h1>4hrs</h1>
            <p class="time">Last week - 5hrs</p>
          </div>
        </div>
        <!-- second -->
        <div class="report-container purple">
          <img src="images/icon-Social.svg" alt="">
          <div class="report-inner-container">
            <div class="inner-1">
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <h1>5hrs</h1>
            <p class="time">Last week - 10hrs</p>
          </div>
        </div>
        <!-- third -->
        <div class="report-container yellow">
          <img src="images/icon-self-care.svg" alt="">
          <div class="report-inner-container">
            <div class="inner-1">
              <p>Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <h1>2hrs</h1>
            <p class="time">Last week - 2hrs</p>
          </div>
        </div>


      </div>
    </div>
  </div>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="sandbox.js"></script>
</body>
</html>
